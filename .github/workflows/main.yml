name: CI

on: push

jobs:
  check:
    runs-on: ubuntu-latest
    container: keberson/vk-gcc
    steps:
      - uses: actions/checkout@v2 
      - run: make check
  build:
    runs-on: ubuntu-latest
    container: keberson/vk-gcc
    needs: [check]
    steps:
    - uses: actions/checkout@v2 
    - run: make build
    - name: Upload tests
      uses: actions/upload-artifact@v2
      with:
        path: run_tests
    - name: Upload library
      uses: actions/upload-artifact@v2
      with:
        path: libhello.so
  test:
    runs-on: ubuntu-latest
    container: keberson/vk-gcc
    needs: [build]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
      - name: Run tests
        shell: bash
        run: |
          mv artifact/* .
          chmod u+x run_tests
          ./run_tests


